version: "2"
overrides:
  go:
     rename:
       did: DID
       uri: URI
       actor_did: ActorDID
       commit_cid: CommitCID
       subject_uri: SubjectURI
       is_nsfw: IsNSFW
       after_uri: AfterURI
       pinned_dids: PinnedDIDs
     overrides:
       - column: candidate_posts.raw
         go_type:
           import: github.com/bluesky-social/indigo/api/bsky
           type: FeedPost
           pointer: true
         nullable: true
sql:
  - engine: "postgresql"
    queries: "store/queries/"
    schema: "store/migrations/"
    gen:
      go:
        package: "gen"
        out: "store/gen"
        sql_package: pgx/v5
        emit_exported_queries: true
